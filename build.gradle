buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.21"
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IU-2020.3'
    plugins = ['gradle', 'maven', 'Groovy', 'properties', 'java', 'org.jetbrains.plugins.go:203.5981.155', "Pythonid:203.5981.165"]
    pluginName 'JFrog'
    updateSinceUntilBuild = false
}

runIde {
    jvmArgs '-Xmx2G'
}

repositories {
    mavenLocal()
    maven {
        url "https://oss.jfrog.org/artifactory/libs-snapshot"
        mavenContent {
            snapshotsOnly()
        }
    }
    maven {
        url "https://oss.jfrog.org/artifactory/libs-release"
    }
}

dependencies {
    implementation group: 'com.jfrog.ide', name: 'ide-plugins-common', version: '1.5.2'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    testImplementation "org.mockito:mockito-core:3.9.0"
    testImplementation "org.mockito:mockito-inline:3.9.0"
}

test {
    testLogging {
        exceptionFormat "full"
        events "started", "passed", "skipped", "failed", "standardOut", "standardError"
        minGranularity 0
    }
    if (project.hasProperty('excludeTests')) {
        exclude project.property('excludeTests')
    }
}

jar {
    manifest {
        attributes 'Implementation-Version': currentVersion
    }
}

group 'com.jfrog.ide'
version currentVersion // Plugin version

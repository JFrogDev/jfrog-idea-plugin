buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.7.3"
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

def sandboxVersion = 'IU-2020.1'
intellij {
    version sandboxVersion
    plugins = ['gradle', 'maven', 'Groovy', 'properties', 'java', 'Kotlin', 'org.jetbrains.plugins.go:201.6668.1.98', 'Pythonid:201.6668.121']
    pluginName 'JFrog'
    updateSinceUntilBuild = false
}

runPluginVerifier {
    ideVersions = ['IU-2020.1.1']
}

runIde {
    jvmArgs '-Xmx2G'
}

repositories {
    mavenLocal()
    maven {
        url "https://oss.jfrog.org/artifactory/libs-snapshot"
        mavenContent {
            snapshotsOnly()
        }
    }
    maven {
        url "https://oss.jfrog.org/artifactory/libs-release"
    }
}

def buildInfoVersion = '2.26.4'
dependencies {
    implementation group: 'org.jfrog.buildinfo', name: 'build-info-extractor', version: buildInfoVersion
    implementation group: 'org.jfrog.buildinfo', name: 'build-info-client', version: buildInfoVersion
    implementation group: 'org.jfrog.buildinfo', name: 'build-info-api', version: buildInfoVersion
    implementation group: 'com.jfrog.xray.client', name: 'xray-client-java', version: '0.7.x-SNAPSHOT'
    implementation group: 'com.jfrog.ide', name: 'ide-plugins-common', version: '1.5.x-SNAPSHOT'
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'

    testImplementation "org.mockito:mockito-core:3.9.0"
    testImplementation "org.mockito:mockito-inline:3.9.0"
}

test {
    testLogging {
        exceptionFormat "full"
        events "started", "passed", "skipped", "failed", "standardOut", "standardError"
        minGranularity 0
    }
    if (project.hasProperty('excludeTests')) {
        exclude project.property('excludeTests')
    }
}

jar {
    manifest {
        attributes 'Implementation-Version': currentVersion
    }
}

group 'com.jfrog.ide'
version currentVersion // Plugin version
